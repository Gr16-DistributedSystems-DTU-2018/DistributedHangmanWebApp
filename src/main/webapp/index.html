<!DOCTYPE html>
<html>
<head>
    <title>Login | DistributedHangman</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/auth.js"></script>
</head>
<body>
<form action="menu.html">
    <div class="imgcontainer">
        <img src="assets/img/webpic.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label><b>Username</b></label>
        <input id="username_fld" type="text" placeholder="Enter Username" required>

        <label><b>Password</b></label>
        <input id="password_fld" type="password" placeholder="Enter Password" required>

        <button id="login_btn" type="submit">Login</button>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>

    <div class="container" style="...">
    </div>
</form>

</body>
</html>
